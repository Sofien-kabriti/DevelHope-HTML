<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
<form action="esercizio.php" method="post">
	<h1>Iscrtiviti ora per DIVENTARE MILIARDARIO CON LE CRYPTO</h1>
	<section>
	<div>
		<label for="mail">
			<span>Email:</span>
		</label>
		<input type="email" id="mail" name="usermail" autofocus required>
	</div>
	<div>
		<label for="name">
			<span>Password:</span>
		</label>
		<input type="text" id="name" name="name" autofocus required>
	</div>
	<div>
		<label for="name">
			<span>Cognome & Nome:</span>
		</label>
		<input type="text" id="name" name="name" autofocus required>
	</div>
	<div>
		<label for="date">
			<span>Data di nascita:</span>
		</label>
		<input type="date" id="date" name="date" min="1950-01-01" max="2000-01-01" required>
	</div>
	<div>
		<label for="phone">
			<span>Numero Di Telefono:</span>
		</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
	</div>

<div>
	<label for="piani">
		<span>Abbonamenti:</span>
	</label>
	<select name="piani" id="piani">
		<option value="free">Gratissss</option>
		<optgroup>
			<option value="economico">30 €</option>
			<option value="medio">70 €</option>
			<option value="costoso">150 €</option>
		</optgroup>
	</select>
</div>
<div>
	<label for="alive">Pro
        <input type="checkbox" id="alive" value="alive" >
    </label>
</div>
<fieldset>
	<legend>Carta di Credito:</legend>
	<div class="form-group" id="card-number-field">
		<label for="cardNumber">Card Number</label>
		<input type="text" class="form-control" id="cardNumber" required>
	</div>
	<div class="form-group CVV">
		<label for="cvv">CVV</label>
		<input type="text" class="form-control" id="cvv" required>
	</div>
	<div class="form-group" id="expiration-date">
		<label>Expiration Date</label>
		<select>
			<option value="01">January</option>
			<option value="02">February </option>
			<option value="03">March</option>
			<option value="04">April</option>
			<option value="05">May</option>
			<option value="06">June</option>
			<option value="07">July</option>
			<option value="08">August</option>
			<option value="09">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		<select>
			<option value="16"> 2016</option>
			<option value="17"> 2017</option>
			<option value="18"> 2018</option>
			<option value="19"> 2019</option>
			<option value="20"> 2020</option>
			<option value="21"> 2021</option>
		</select>
	</div>
</fieldset>
<div>
	<label for="indirizzo">
		<span>Indirizzo Di Fatturazione:</span>
	</label>
	<textarea cols="40" name="indirizzo" required>Inseriscilo Qui!! Grazie.</textarea>
</div>
<div>
	<input type="submit">
</div>
</section>

</form>

</body>

</html>
